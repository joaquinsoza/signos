<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signos</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="app">
        <!-- Menu View (Idle State) -->
        <div id="menuView" class="view">
            <button id="startBtn" class="menu-btn">Start Recording</button>
            <button id="settingsBtn" class="menu-btn">Settings</button>
            <button id="exitBtn" class="menu-btn">Exit</button>
        </div>

        <!-- Settings View -->
        <div id="settingsView" class="view hidden">
            <div class="settings-content">
                <h2>Settings</h2>
                <label for="workerUrl">Worker URL:</label>
                <input
                    type="text"
                    id="workerUrl"
                    placeholder="ws://localhost:8787"
                    value="ws://localhost:8787"
                />
                <label for="audioInput">Audio Input:</label>
                <select id="audioInput">
                    <option value="">Loading devices...</option>
                </select>

                <label for="signDurationInput">Sign Display Duration (ms):</label>
                <input
                    type="number"
                    id="signDurationInput"
                    min="500"
                    max="5000"
                    step="100"
                    value="1500"
                />

                <label for="animationSpeedSelect">Animation Speed:</label>
                <select id="animationSpeedSelect">
                    <option value="slow">Slow</option>
                    <option value="normal" selected>Normal</option>
                    <option value="fast">Fast</option>
                </select>

                <div class="settings-buttons">
                    <button id="saveSettingsBtn" class="settings-btn">Save</button>
                    <button id="cancelSettingsBtn" class="settings-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Recording View -->
        <div id="recordingView" class="view hidden">
            <img src="/abeja_0.jpeg" alt="Sign Language" class="bee-image" />

            <!-- Debug Log Overlay (hidden by default) -->
            <div id="debugLog" class="debug-overlay hidden"></div>

            <!-- Control Overlay (visible on hover) -->
            <div id="stopOverlay" class="stop-overlay">
                <button id="toggleDebugBtn" class="control-btn">Show Debug</button>
                <button id="stopBtn" class="stop-btn">Stop</button>
            </div>
        </div>

        <!-- Sign Display Overlay (full screen) -->
        <div id="signOverlay" class="sign-overlay hidden">
            <div class="sign-container">
                <div class="sign-image-wrapper">
                    <img id="signImage" class="sign-image" src="" alt="Sign" />
                </div>
                <div class="sign-info">
                    <div id="signGlosa" class="sign-glosa"></div>
                    <div id="signDefinition" class="sign-definition"></div>
                </div>
                <div id="signProgress" class="sign-progress hidden">
                    <span id="signCounter">1 / 3</span>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
